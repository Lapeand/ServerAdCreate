<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать объявление | YTPro Market</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Навигация -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-red-600">YTPro Market</a>
      <nav class="space-x-6">
        <a href="/" class="hover:text-red-600">Главная</a>
        <a href="/services" class="hover:text-red-600">Услуги</a>
        <a href="/create-ad" class="text-red-600 font-semibold">Создать объявление</a>
        <a href="/about" class="hover:text-red-600">О компании</a>
        <a href="/login" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Войти</a>
      </nav>
    </div>
  </header>

  <!-- Контент -->
  <main class="max-w-3xl mx-auto mt-16 mb-20 bg-white rounded-2xl shadow p-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Создать объявление</h1>

    <form action="/create-ad" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Заголовок -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Название объявления</label>
        <input type="text" id="title" name="title" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
          placeholder="Например: Продажа YouTube-канала 50K подписчиков">
      </div>

      <!-- Категория -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
        <select id="category" name="category" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
          <option value="">Выберите категорию</option>
          <option value="channel-sale">Продажа каналов</option>
          <option value="promotion">Продвижение</option>
          <option value="design">Дизайн и оформление</option>
          <option value="seo">Оптимизация и теги</option>
          <option value="other">Другое</option>
        </select>
      </div>

      <!-- Описание -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
        <textarea id="description" name="description" rows="5" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
          placeholder="Подробно опишите, что вы предлагаете, какие преимущества, условия и т.д."></textarea>
      </div>

      <!-- Цена -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Цена (₽)</label>
        <input type="number" id="price" name="price" required min="0"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
          placeholder="Например: 5000">
      </div>

      <!-- Изображения -->
      <div>
        <label for="images" class="block text-sm font-medium text-gray-700 mb-1">Загрузите изображения</label>
        <input type="file" id="images" name="images" multiple accept="image/*"
          class="w-full text-gray-700 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
        <p class="text-xs text-gray-500 mt-1">Можно выбрать несколько файлов (до 5 изображений, формат JPG/PNG).</p>
      </div>

      <!-- Контакты -->
      <div>
        <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Контактные данные</label>
        <input type="text" id="contact" name="contact" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
          placeholder="Ваш Telegram, почта или номер телефона">
      </div>

      <!-- Кнопка -->
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition">
        Опубликовать объявление
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>© 2025 YTPro Market — маркетплейс YouTube-услуг. Все права защищены.</p>
  </footer>

</body>
</html>
